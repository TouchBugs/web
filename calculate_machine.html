<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		table tr td{text-align: center;}
		a{text-decoration: none;}
	</style>
	<script>
	var info=''
		function btn(v){
			//console.log(v)
			if(v!='=' & v!='C'){
				info+=v
				document.getElementById("show").innerHTML=info;
			}
			else if(v=='C'){
				document.getElementById("show").innerHTML=0;
				info=''
			}
			else{
				var result=eval(info)
				document.getElementById("show").innerHTML=result;
			}
			
		}
	</script>
	<body>
		<table border="1" width="300" height="100" align="center" cellpadding="10" cellspacing="15" style="background-color: aquamarine">
			<tr><td colspan="4" style="font-size: 30px;text-align: right;background-color: bisque;" id="show">0</td></tr>
			<tr style="background-color: gold;"><td><a href="javascript:btn(0)">0</td><td><a href="javascript:btn(1)">1</td><td><a href="javascript:btn(2)">2</td><td><a href="javascript:btn('+')">+</td></tr>
			<tr><td><a href="javascript:btn(3)">3</td><td><a href="javascript:btn(4)">4</td><td><a href="javascript:btn(5)">5</td><td><a href="javascript:btn('-')">-</td></tr>
			<tr><td><a href="javascript:btn(6)">6</td><td><a href="javascript:btn(7)">7</td><td><a href="javascript:btn(8)">8</td><td><a href="javascript:btn('*')">*</td></tr>
			<tr><td><a href="javascript:btn(9)">9</td><td colspan="2"><a href="javascript:btn('=')">=</td><td><a href="javascript:btn('/')">/</td></tr>
			<tr><td><a href="javascript:btn('(')">(</td><td><a href="javascript:btn(')')">)</td><td colspan="2"><a href="javascript:btn('C')">C</td></tr>			
		</table>
	</body>
</html>
